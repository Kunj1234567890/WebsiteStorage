<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunj's Websites</title>
    <style>
        body {
            background-color: #3498db; /* Blue background */
            font-family: Arial, sans-serif;
            color: #fff; /* White text */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .link-input {
            width: calc(100% - 120px);
            padding: 8px;
            margin-bottom: 10px;
        }

        .link-button {
            width: 100px;
            padding: 8px;
            background-color: #2980b9; /* Darker blue button */
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .link-button:hover {
            background-color: #3498db; /* Lighter blue on hover */
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-list li {
            margin-bottom: 5px;
            color: #fff; /* White text for the link text */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: color 0.3s; /* Smooth color transition on hover */
        }

        .link-list li:hover {
            color: #ccc; /* Light grey on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kunj's Websites</h1>
        <input type="text" id="linkInput" class="link-input" placeholder="Enter URL">
        <button onclick="addLink()" class="link-button">Add Link</button>
        <ul id="linkList" class="link-list"></ul>
    </div>

    <script>
        function addLink() {
            const input = document.getElementById('linkInput');
            const url = input.value.trim();

            if (url !== '') {
                const linkList = document.getElementById('linkList');
                const listItem = document.createElement('li');
                const link = document.createElement('a');

                link.href = url;
                link.textContent = url;
                link.target = '_blank'; // Open link in a new tab

                listItem.appendChild(link);
                linkList.appendChild(listItem);

                input.value = ''; // Clear input after adding link
            }
        }
    </script>
</body>

</html>
